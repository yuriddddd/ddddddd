<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ëˆí‚¤ì½© - ì „ìì˜¤ë½ì‹¤</title>
    <style>
        * {

        }
        body {

            display: flex;

        .login-box {

        input {

        }
        input:focus {
            outline: none;

        }
        button {
            padding: 12px 40px;

            border: none;

        }
        button:hover {

        }
        canvas {
            border: 4px solid #ff6b6b;

            margin: 20px auto;
            background: #000;
        }
        .score-info {
            font-size: 20px;
            margin: 10px 0;
            color: #ffd93d;
        }
        .controls {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }
        .leaderboard {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            margin-top: 20px;

            margin-right: auto;
        }
        .leaderboard h2 {
            color: #ffd93d;

        }
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            margin: 5px 0;

            border-radius: 5px;
        }
        .rank {
            color: #ff6b6b;
            font-weight: bold;
        }
        .game-over-box {
            background: #1a1a2e;
            padding: 40px;
            border-radius: 10px;
            border: 4px solid #ff6b6b;
        }
        .final-score {
            font-size: 36px;
            color: #ffd93d;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- ë¡œê·¸ì¸ í™”ë©´ -->
        <div id="loginScreen" class="active">
            <div class="login-box">
                <h1>ğŸ¦ DONKEY KONG ğŸ¦</h1>
                <div class="subtitle">1990s ARCADE CLASSIC</div>
                <input type="text" id="playerName" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="20">
                <input type="text" id="studentId" placeholder="í•™ë²ˆì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="20">
                <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
            </div>
        </div>

        <!-- ê²Œì„ í™”ë©´ -->
        <div id="gameScreen">
            <h1>ğŸ¦ DONKEY KONG ğŸ¦</h1>
            <div class="score-info">
                <span id="playerInfo"></span> | ì ìˆ˜: <span id="score">0</span> | ìƒëª…: <span id="lives">3</span>
            </div>
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div class="controls">
                â† â†’ ì´ë™ | SPACE ì í”„
            </div>
        </div>

        <!-- ê²Œì„ì˜¤ë²„ í™”ë©´ -->
        <div id="gameOverScreen">
            <div class="game-over-box">
                <h1>GAME OVER</h1>
                <div class="final-score">ìµœì¢… ì ìˆ˜: <span id="finalScore">0</span></div>
                <button onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
                <button onclick="goToLogin()">ë©”ì¸ìœ¼ë¡œ</button>
                <div class="leaderboard" id="leaderboard">
                    <h2>ğŸ† ìˆœìœ„í‘œ ğŸ†</h2>
                    <div id="leaderboardList">ë¡œë”© ì¤‘...</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Firebase ì„¤ì •
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, push, set, onValue, query, orderByChild, limitToLast } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase ì„¤ì • (ì—¬ê¸°ì— ë³¸ì¸ì˜ Firebase ì„¤ì •ì„ ì…ë ¥í•˜ì„¸ìš”)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Firebase ì´ˆê¸°í™”
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // ê²Œì„ ë³€ìˆ˜
        let canvas, ctx;
        let player = { x: 50, y: 520, width: 30, height: 30, velocityY: 0, jumping: false };
        let platforms = [];
        let barrels = [];
        let score = 0;
        let lives = 3;
        let gameRunning = false;
        let keys = {};
        let currentPlayer = { name: '', studentId: '' };
        let princess = { x: 550, y: 50, width: 30, height: 30 };
        let donkeyKong = { x: 500, y: 80, width: 50, height: 50 };

        // ê²Œì„ ì‹œì‘
        window.startGame = function() {
            const name = document.getElementById('playerName').value.trim();
            const studentId = document.getElementById('studentId').value.trim();
            
            if (!name || !studentId) {
                alert('ì´ë¦„ê³¼ í•™ë²ˆì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            currentPlayer = { name, studentId };
            document.getElementById('playerInfo').textContent = `${name} (${studentId})`;
            
            document.getElementById('loginScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            
            initGame();
        };

        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // í”Œë«í¼ ìƒì„±
            platforms = [
                { x: 0, y: 570, width: 600, height: 30 },
                { x: 100, y: 470, width: 400, height: 20 },
                { x: 50, y: 370, width: 450, height: 20 },
                { x: 100, y: 270, width: 400, height: 20 },
                { x: 50, y: 170, width: 450, height: 20 },
                { x: 500, y: 100, width: 100, height: 20 }
            ];

            score = 0;
            lives = 3;
            barrels = [];
            player = { x: 50, y: 520, width: 30, height: 30, velocityY: 0, jumping: false };
            gameRunning = true;

            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;

            gameLoop();
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space' && !player.jumping && gameRunning) {
                player.velocityY = -15;
                player.jumping = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // í”Œë ˆì´ì–´ ì´ë™
            if (keys['ArrowLeft']) player.x -= 5;
            if (keys['ArrowRight']) player.x += 5;

            // ê²½ê³„ ì²´í¬
            player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

            // ì¤‘ë ¥
            player.velocityY += 0.8;
            player.y += player.velocityY;

            // í”Œë«í¼ ì¶©ëŒ
            let onPlatform = false;
            for (let platform of platforms) {
                if (player.x + player.width > platform.x &&
                    player.x < platform.x + platform.width &&
                    player.y + player.height >= platform.y &&
                    player.y + player.height <= platform.y + 20 &&
                    player.velocityY >= 0) {
                    player.y = platform.y - player.height;
                    player.velocityY = 0;
                    player.jumping = false;
                    onPlatform = true;
                }
            }

            // ë°”ë‹¥ìœ¼ë¡œ ë–¨ì–´ì§
            if (player.y > canvas.height) {
                loseLife();
            }

            // ë°°ëŸ´ ìƒì„±
            if (Math.random() < 0.02) {
                barrels.push({ x: donkeyKong.x, y: donkeyKong.y + 40, width: 20, height: 20, velocityY: 3 });
            }

            // ë°°ëŸ´ ì—…ë°ì´íŠ¸
            for (let i = barrels.length - 1; i >= 0; i--) {
                let barrel = barrels[i];
                barrel.y += barrel.velocityY;
                barrel.x -= 2;

                // ë°°ëŸ´ê³¼ í”Œë ˆì´ì–´ ì¶©ëŒ
                if (player.x < barrel.x + barrel.width &&
                    player.x + player.width > barrel.x &&
                    player.y < barrel.y + barrel.height &&
                    player.y + player.height > barrel.y) {
                    loseLife();
                    barrels.splice(i, 1);
                    continue;
                }

                // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°„ ë°°ëŸ´ ì œê±°
                if (barrel.y > canvas.height || barrel.x < -50) {
                    barrels.splice(i, 1);
                }
            }

            // ê³µì£¼ ë„ë‹¬ ì²´í¬
            if (player.x < princess.x + princess.width &&
                player.x + player.width > princess.x &&
                player.y < princess.y + princess.height &&
                player.y + player.height > princess.y) {
                score += 100;
                document.getElementById('score').textContent = score;
                // ë ˆë²¨ í´ë¦¬ì–´ - í”Œë ˆì´ì–´ ìœ„ì¹˜ ì´ˆê¸°í™”
                player.x = 50;
                player.y = 520;
            }

            // ì ìˆ˜ ì¦ê°€
            if (Math.random() < 0.01) {
                score += 10;
                document.getElementById('score').textContent = score;
            }

            // ê·¸ë¦¬ê¸°
            drawGame();

            requestAnimationFrame(gameLoop);
        }

        function drawGame() {
            // í”Œë«í¼
            ctx.fillStyle = '#ff6b6b';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }

            // ì‚¬ë‹¤ë¦¬
            ctx.strokeStyle = '#ffd93d';
            ctx.lineWidth = 3;
            for (let i = 1; i < platforms.length; i++) {
                let x = platforms[i].x + 50;
                ctx.beginPath();
                ctx.moveTo(x, platforms[i].y);
                ctx.lineTo(x, platforms[i-1].y + 20);
                ctx.stroke();
            }

            // ëˆí‚¤ì½©
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(donkeyKong.x, donkeyKong.y, donkeyKong.width, donkeyKong.height);
            ctx.fillStyle = '#fff';
            ctx.font = '30px Arial';
            ctx.fillText('ğŸ¦', donkeyKong.x, donkeyKong.y + 35);

            // ê³µì£¼
            ctx.fillStyle = '#ffb6c1';
            ctx.fillRect(princess.x, princess.y, princess.width, princess.height);
            ctx.fillStyle = '#fff';
            ctx.fillText('ğŸ‘¸', princess.x, princess.y + 25);

            // í”Œë ˆì´ì–´
            ctx.fillStyle = '#4ecdc4';
            ctx.fillRect(player.x, player.y, player.width, player.height);
            ctx.fillStyle = '#fff';
            ctx.font = '20px Arial';
            ctx.fillText('ğŸ§', player.x, player.y + 20);

            // ë°°ëŸ´
            ctx.fillStyle = '#cd853f';
            for (let barrel of barrels) {
                ctx.fillRect(barrel.x, barrel.y, barrel.width, barrel.height);
                ctx.fillStyle = '#fff';
                ctx.font = '16px Arial';
                ctx.fillText('ğŸ›¢ï¸', barrel.x - 5, barrel.y + 15);
                ctx.fillStyle = '#cd853f';
            }
        }

        function loseLife() {
            lives--;
            document.getElementById('lives').textContent = lives;
            
            if (lives <= 0) {
                gameOver();
            } else {
                // í”Œë ˆì´ì–´ ìœ„ì¹˜ ì´ˆê¸°í™”
                player.x = 50;
                player.y = 520;
                player.velocityY = 0;
                player.jumping = false;
                barrels = [];
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('gameOverScreen').classList.add('active');

            // Firebaseì— ì ìˆ˜ ì €ì¥
            saveScore();
            loadLeaderboard();
        }

        function saveScore() {
            const scoresRef = ref(database, 'scores');
            const newScoreRef = push(scoresRef);
            set(newScoreRef, {
                name: currentPlayer.name,
                studentId: currentPlayer.studentId,
                score: score,
                timestamp: Date.now()
            });
        }

        function loadLeaderboard() {
            const scoresRef = ref(database, 'scores');
            const topScoresQuery = query(scoresRef, orderByChild('score'), limitToLast(10));
            
            onValue(topScoresQuery, (snapshot) => {
                const scores = [];
                snapshot.forEach((childSnapshot) => {
                    scores.push(childSnapshot.val());
                });
                
                scores.sort((a, b) => b.score - a.score);
                
                let html = '';
                scores.forEach((item, index) => {
                    html += `
                        <div class="leaderboard-item">
                            <span class="rank">${index + 1}ìœ„</span>
                            <span>${item.name} (${item.studentId})</span>
                            <span style="color: #ffd93d">${item.score}ì </span>
                        </div>
                    `;
                });
                
                document.getElementById('leaderboardList').innerHTML = html || 'ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.';
            });
        }

        window.restartGame = function() {
            document.getElementById('gameOverScreen').classList.remove('active');
            document.getElementById('gameScreen').classList.add('active');
            initGame();
        };

        window.goToLogin = function() {
            document.getElementById('gameOverScreen').classList.remove('active');
            document.getElementById('loginScreen').classList.add('active');
            document.getElementById('playerName').value = '';
            document.getElementById('studentId').value = '';
        };
    </script>
</body>
</html>
